<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>T-armstrong</title>
<style>
/* ใช้ Flexbox จัดกึ่งกลางทั้งแนวนอนและแนวตั้ง */
html, body {
height: 100%;
margin: 0;
font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial;
background: #f5f7fb;
color: #111827;
}


.center-wrapper {
height: 100%;
display: flex;
align-items: center;
justify-content: center;
}


.card {
text-align: center;
padding: 32px;
border-radius: 12px;
box-shadow: 0 6px 18px rgba(16,24,40,0.08);
background: white;
max-width: 360px;
width: calc(100% - 40px);
}


.avatar {
width: 160px;
height: 160px;
border-radius: 50%;
object-fit: cover;
display: block;
margin: 0 auto 18px auto;
border: 6px solid rgba(59,130,246,0.12);
}


h1 {
font-size: 1.5rem;
margin: 0 0 6px 0;
}


p.subtitle {
margin: 0;
color: #6b7280;
font-size: 0.95rem;
}


/* ปรับขนาดรูปและการเว้นระยะสำหรับมือถือ */
@media (max-width: 420px) {
.avatar { width: 120px; height: 120px; }
.card { padding: 22px; }
}
</style>
</head>
<body>
<div class="center-wrapper">
<div class="card">
<!-- เปลี่ยน src เป็นไฟล์รูปของคุณหรือ URL รูป -->
<img class="avatar" src="100146.jpg" alt="รูปโปรไฟล์">
<!-- เปลี่ยนข้อความชื่อด้านล่างตามต้องการ -->
<h1>tจุ๊บุ๊จุ๊บุ;) </h1>

</div>
</div>
</body>
</html>
